<script type="text/javascript">
	
	require(['main'],function(){//配置模块依赖
	    require(['swiper','app'],function(swiper,$app){
	    	//swiper显示
	    	$('.swiper-container').show();
	    	
	    	var homeInfoSwiper = $('#homeInfoSwiper').swiper({
		        loop: false,
				// 鼠标拖动 false无效
				simulateTouch : false,
			    grabCursor: false,//鼠标不产生手型
			    //swiper方向 默认水平horizontal
			    mode:'vertical'
			});
			
			var nav_slide=$('#rightSwiper').find('.swiper-slide');
			var nav_slide_first=nav_slide.first();
			var nav_slide_last=nav_slide.last();
			
			//右侧栏
			var rightSwiper = $('#rightSwiper').swiper({
		        loop: false,
		        // 分5栏 每次移动5列
			    slidesPerView :5,
			    slidesPerGroup : 5,
				// 鼠标拖动 false无效
				simulateTouch : false,
			    grabCursor: false,//鼠标不产生手型
			    //swiper方向 默认水平horizontal
			    mode:'vertical',
			    // 鼠标滚轮触发滚动监听 true有效
				mousewheelControl : true,
				onSlideChangeStart: function(e){//swiper 改变的时候触发
					if(!nav_slide_first.hasClass('swiper-slide-visible')){//上
						$('#buttonUp').prop('disabled',false);
					}else {
						$('#buttonUp').prop('disabled',true);
					}
					
					if(!nav_slide_last.hasClass('swiper-slide-visible')){//下
						$('#buttonDown').prop('disabled',false);
					}else {
						$('#buttonDown').prop('disabled',true);
					}
			    }
			});
			
			
			//上下按钮初始化
			if(!nav_slide_first.hasClass('swiper-slide-visible')){//上
				$('#buttonUp').prop('disabled',false);
			}
			if(!nav_slide_last.hasClass('swiper-slide-visible')){//下
				$('#buttonDown').prop('disabled',false);
			}
			
			//banner交互
			$('#rightSwiper').on('click','img',function(){
				$(this).parent().addClass('active');
				$(this).parent().siblings().removeClass('active');
				
				var xu=$(this).parent().index();
				//主内容 滑动到对应序号区块
				homeInfoSwiper.swipeTo(xu);
			});
			
			//上下按钮
			$('#rightSwiper').on('click','button',function(){
				if($(this).hasClass('buttonUp')){//上
					rightSwiper.swipePrev();
				}else if($(this).hasClass('buttonDown')){//下
					rightSwiper.swipeNext();
				}
				return false;
			});
			
		});
    });
    
    
   
	
</script>
